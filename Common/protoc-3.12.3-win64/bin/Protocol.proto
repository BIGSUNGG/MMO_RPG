syntax = "proto3";

package Protocol;
option csharp_namespace = "Google.Protobuf.Protocol";

enum MsgId {
  // Connect
  S_CONNECTED = 0;

  // Ping
  S_PING = 1;
  C_PONG = 2;

  // Login
  C_LOGIN = 3;
  S_LOGIN = 4;

  // Enter
  S_ENTER_MAP = 5;
  S_ENTER_PLAYER = 6;

  // LEAVE
  S_LEAVE_MAP = 7;
  S_LEAVE_PLAYER = 8;

}

// Enums

enum PlayerLoginState {
  NOT_LOGGED_IN = 0;
  LOGGED_IN = 1;
}

enum LoginResult {
  LOGIN_SUCCESS = 0;
  LOGIN_FAIL = 1;
}

// Packets

// S_CONNECTED
message S_Connected {
}

// S_PING
message S_Ping {
}

// C_PONG
message C_Pong {
}

// C_LOGIN
message C_Login {
  int32 AccountId = 1;
  int32 Token = 2;
}

// S_LOGIN
message S_Login {
  LoginResult loginResult = 1;
}

message S_EnterMap {
	int32 mapId = 1;	
}

message S_EnterPlayer{
	int32 sessionId = 1;
	int32 accountDbId = 2;
}

message S_LeaveMap{
}

message S_LeavePlayer{
	int32 sessionId = 1;
	int32 accountDbId = 2;
}